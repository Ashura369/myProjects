<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Streaming App</title>
  <link rel="stylesheet" href="/music streaming platform/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Music Streaming</h1>
    <div id="player">
      <img id="artwork" src="cover1.jpg" alt="Artwork" />
      <div id="info">
        <div id="title">Song Title</div>
        <div id="artist">Artist Name</div>
      </div>
      <audio id="audio" src="song1.mp3"></audio>
      <div id="controls">
        <button id="prev">&#9664;</button>
        <button id="play">&#9654;</button>
        <button id="next">&#9654;&#9654;</button>
      </div>
      <div id="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100"/>
        <span id="duration">0:00</span>
      </div>
    </div>
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
  </div>
  <script src="/music streaming platform/script.js"></script>
</body>
</html>
